<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="container">
<div class="card">
  <div class="card-flex">
    <div class="illustration">
      <div class="image">
        <img src="./assets/images/illustration-article.svg" alt="illustration">
      </div>
    </div>
    <div class="details">
     <h4>Learning</h4>
      <div class="publish">Published 21 Dec 2023</div>
      <h2>HTML & CSS foundations</h2>
      <p>These languages are the backbone of every website, defining structure, content, and presentation.
      </p>
    </div>
    <div class="author">
      <div class="flex">
        <div class="avatar">
          <img src="./assets/images/image-avatar.webp" alt="blogger-avatar">
        </div>
        <div class="author-name">Greg Hooper</div>
      </div>
    </div>
  </div>
</div>

 
<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="#">Your Name Here</a>.
</div>
</div>


  





 
</body>
</html>
